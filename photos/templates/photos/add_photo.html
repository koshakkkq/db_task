{% extends 'photos/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form action="{% url post_url %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-error"></div>


	<p><label class="form-label" for="id_album">Album: </label><select name="album" required="" id="id_album">
  <option value="" selected="">---------</option>
		{% for album in albums %}
    <option value="{{album.id}}">{{album.description}}</option>
		{% endfor %}
</select></p>
	<div class="form-error"></div>

	<p><label class="form-label" for="id_location">Location: </label><select name="location" required="" id="id_location">
  <option value="" selected="">---------</option>
		{% for location in locations %}
    <option value="{{location.id}}">{{location.name}}</option>
		{% endfor %}
</select></p>
	<div class="form-error"></div>

	<p><label class="form-label" for="id_title">Title: </label><input type="text" name="title" class="form-input" maxlength="255" required="" id="id_title"></p>
	<div class="form-error"></div>

	<p><label class="form-label" for="id_description">Description: </label><input type="text" name="description" class="form-input" maxlength="255" required="" id="id_description"></p>
	<div class="form-error"></div>

	<p><label class="form-label" for="id_img">Img: </label><input type="file" name="img" accept="image/*" required="" id="id_img"></p>
	<div class="form-error"></div>



    <button type="submit">Добавить</button>
</form>

{% endblock %}
